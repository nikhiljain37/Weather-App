<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/weather/style.css">
</head>
<body>
    
<div id="main">
        <div class="cursor">
        </div>
    
    <div class="card">
        <div class="logo">
            <h1>Weather</h1>
            <img src="/weather/images/weather.png" alt="">
        </div>
        <div class="search">
            <input type="text" placeholder="Enter city name"
            spellcheck="false">
            <button><img src="/weather/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/weather/images/rain.png" class="weather-icon">
            <h3 class="weather-type">Clouds</h3>
            <h1 class="temp">25°C</h1>
            <span class="feels">Feels like 26°C</span>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/weather/images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h </p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script type="module" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js

"></script>

    <script src="/weather/script.js"></script>
</body>
</html>
